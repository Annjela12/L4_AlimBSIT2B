<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
    <h2>Even or Odd Checker</h2>
    <input type="number" id="userNumber" placeholder="Enter a number"
        style="padding: 10px; font-size: 16px; width: 200px;">
    <button onclick="checkUserInput()" 
        style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px;">
        Check
    </button>
    <p id="result" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></p>

    <script src="Loop.js"></script> 
</body>
</html>
